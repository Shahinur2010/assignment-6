<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment-6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/32bf33d6c5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="container mx-auto">
  <!-- header section start-->
  <header class="d-flex flex-column gap-2 mb-4 justify-content-center align-items-center">
    <h1 class="text-center mt-2">AI Universe Hub</h1>
    <button class="btn btn-danger">Sort By Date</button>
  </header>
  <!-- header section end-->

  <!-- main section start -->
  <main>
    <section>
      <div id="items-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="see-more" class="text-center d-none mt-4">
        <div id="btn-see-more" class="btn btn-danger">See More</div>
      </div>
    </section>
    <!-- spinner section start -->
    <section id="loader" class="d-block">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- spinner section end -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="itemDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="itemDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="itemDetailModalLabel"></h1>
              <button type="button" class="btn-close danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="item-details" class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- main section end -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
